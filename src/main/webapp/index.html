<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Player Strength Rating Web App">
    <meta name="author" content="Tsai-Tzu Cheng">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>LOL Rate My Teammates</title>
    <link rel="shortcut icon" href="src/icons8-league-of-legends-100.svg"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  
  <body calss="m-0 border-0">
    <header class="navbar mt-5" style="height: 15vh">
      <div class="container-fluid col-6">
        <a class="navbar-brand d-flex align-items-center" href="#" >
          <img src="src/icons8-league-of-legends-100.svg" width="70" height="70"/>
          <div>League of Legends<br>Rate My Teammates</div>
        </a>
        <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#help">
          <img alt="" src="src/icons8-help-25.png"/>
        </button>
        <div class="modal fade" id="help" tabindex="-1" aria-labelledby="helpModalLabel" aria-hidden="true">
		  <div class="modal-dialog modal-dialog-centered">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="helpModalLabel">What is LOL Rate My Teammates?</h5>
		        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		      </div>
		      <div class="modal-body">
		        <embed src="src/help.txt" type="text/plain" width="465px" style="height: 50vh"></embed>
		      </div>
		    </div>
		  </div>
		</div>
      </div>
    </header>
    <main class="d-flex justify-content-between">
      <nav></nav>
      <section class="w-50 border-top border-bottom border-dark ps-3 pe-3 pb-4">
        <textarea class="form-control mt-4" placeholder="Example: lqs joined the lobby.NotWontonSoup joined the lobby." id=""></textarea>
        <div class="d-grid gap-3 d-md-flex justify-content-md-end mt-4">
	       <button id="submit-btn" class="btn btn-primary shadow-none" type="button">Search summoner rates</button>
	       <select class="form-select-sm" aria-label=".form-select-sm example">
			  <option value="rank" selected>Sort by ranks</option>
			  <option value="recentWrKda">Sort by recent 20 games win rates</option>
			  <option value="overAllWr">Sort by overall win rates</option>
			</select>
        </div>
        <div class="mt-4">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Rank</th>
                <th scope="col">Recent 20 Games Win Rate</th>
                <th scope="col">Overall Win Rate</th>
                <th scope="col">Win/loss</th>
                <th scope="col">Prefer Positions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row"></th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row"></th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row"></th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row"></th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div id="toast" class="toast text-bg-danger border-0 fade show m-auto" style="display: none !important;">
            <div class="d-flex">
              <div class="toast-body"></div>
              <button id="toast-btn" type="button" class="btn-close btn-close-white me-2 m-auto"></button>
            </div>
          </div>
          <div id="spinner" class="d-flex justify-content-center" style="display: none !important;">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
      </section>
      <aside></aside>
    </main>
            <img src="shushu.gif" align="right" width="400" height="300">
      <img src="shushu.gif" align="left" width="400" height="300">

      <span class="text-secondary p-1">Contact me: xianyangzhan@gmail.com Created by: </span>

      <span class="text-secondary p-1"><b>|</b></span>
      <a class="nav-link p-1" href="https://github.com/zacktcheng" target="_blank">Zack Cheng</a>
    </footer>
    <script type="module" src="scripts/main.js"></script>
  </body>


      
</html>
